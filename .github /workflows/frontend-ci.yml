name: Frontend CI

on:
  push:
    paths:
      - 'Frontend/**'
  pull_request:
    paths:
      - 'Frontend/**'

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies and build
      run: |
        cd Frontend
        npm install
        npm run build

