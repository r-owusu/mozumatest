name: Frontend CI

on:
  push:
    branches:
      - Frontend  # Triggers the workflow on push to the frontend branch
  pull_request:
    branches:
      - main  # Triggers the workflow when a PR is opened to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Runs on the latest version of Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Fetches the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Node version to use, adjust if needed

      - name: Install dependencies
        run: npm install  # Installs the required frontend dependencies

      - name: Run tests
        run: npm test -- --coverage  # Run tests and collect coverage data

      - name: Build project
        run: npm run build  # Build the React app

