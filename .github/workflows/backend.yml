name: Backend CI

on:
  push:
    branches:
      - backend  # Triggers the workflow on push to the backend branch
  pull_request:
    branches:
      - main  # Triggers the workflow when a PR is opened to the main branch

jobs:
  test:
    runs-on: ubuntu-latest  # Runs on the latest version of Ubuntu

    services:
      postgres:
        image: postgres:12  # Running PostgreSQL service for database-related tests
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Fetches the code from the repository

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Python version to use

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install Python dependencies for the backend

      - name: Run tests
        run: python manage.py test  # Run Django tests to verify backend functionality

