name: Backend CI/CD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - backend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Checkout the backend branch
        run: git checkout backend

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt  # No need to specify "backend/requirements.txt" since it's in the root of the backend branch.

      - name: Run tests
        run: |
          python manage.py test
